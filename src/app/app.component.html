<ion-app>
  <ion-content class="main-content">
    <ion-router-outlet></ion-router-outlet>
  </ion-content>

  <ion-footer class="footer-fixed">
    <ion-toolbar>
      <ion-grid>
        <ion-row class="ion-justify-content-around ion-align-items-center">
          <ion-col size="auto" class="ion-text-center footer-col" routerLink="/home">
            <ion-icon name="home-outline" class="footer-icon"></ion-icon>
            <ion-label class="footer-label">Home</ion-label>
          </ion-col>

          <ion-col size="auto" class="ion-text-center footer-col">
            <ion-icon name="heart-outline" class="footer-icon"></ion-icon>
            <ion-label class="footer-label">Favorites</ion-label>
          </ion-col>

          <ion-col size="auto" class="ion-text-center footer-col"  routerLink="/place-ad">
            <ion-icon name="add-circle-outline" class="footer-icon" style="color: red; font-size: 30px;"></ion-icon>
            <ion-label class="footer-label">Sell</ion-label>
          </ion-col>

          <ion-col size="auto" class="ion-text-center footer-col">
            <ion-icon name="chatbox-outline" class="footer-icon"></ion-icon>
            <ion-label class="footer-label">Chat</ion-label>
          </ion-col>

          <ion-col size="auto" class="ion-text-center footer-col">
            <ion-icon name="menu-outline" class="footer-icon"></ion-icon>
            <ion-label class="footer-label">Menu</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
</ion-app>
