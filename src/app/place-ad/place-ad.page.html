<ion-header>
  <ion-toolbar>
    <ion-button  class="bgnone" >
      <ion-back-button></ion-back-button>
    </ion-button>
    <ion-title class="ion-text-center">Place an ad</ion-title>
    <ion-button slot="end" class="bgnone">
      <ion-icon name="close-circle" slot="end" size="medium" style="color: black;"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content >
  <h5 class="ion-text-center">You're almost there!</h5>
  <p class="ion-text-center">Include as much details and pictures as possible!</p>

  <!-- Location Input Card -->
  <ion-card>
    <ion-item>
      <ion-input label="Location" labelPlacement="floating" placeholder="Select location"></ion-input>
      <ion-icon slot="end" name="location-outline" color="medium"></ion-icon>
    </ion-item>
  </ion-card>

  <!-- Mobile Type Select Card -->
  <ion-card>
    <ion-item>
      <ion-select label="Mobile Type" placeholder="Select mobile type">
        <ion-select-option value="phone">Phone</ion-select-option>
        <ion-select-option value="tablet">Tablet</ion-select-option>
        <ion-select-option value="desktop">Desktop</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-card>

  <!-- Brand Select Card -->
  <ion-card>
    <ion-item>
      <ion-select label="Brand" placeholder="Select brand">
        <ion-select-option value="Apple">Apple</ion-select-option>
        <ion-select-option value="Samsung">Samsung</ion-select-option>
        <ion-select-option value="Vivo">Vivo</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-card>

  <!-- Add Title Input Card -->
  <ion-card>
    <ion-item>
      <ion-input label="Add Title" labelPlacement="floating" placeholder="Enter title"></ion-input>
    </ion-item>
  </ion-card>

  <!-- Description Textarea Card -->
  <ion-card>
    <ion-item>
      <ion-textarea label="Describe" labelPlacement="floating" placeholder="Additional Info..."></ion-textarea>
    </ion-item>
  </ion-card>

  <!-- Add Pictures Button Card -->
  <ion-card>
    <ion-item lines="none">
      <ion-button fill="outline" expand="block" class="custom-button">
        <ion-icon name="camera-outline" slot="start"></ion-icon>
        Add Pictures
      </ion-button>
    </ion-item>
  </ion-card>

  <!-- Price Input Card -->
  <ion-card>
    <ion-item>
      <ion-input label="Price" labelPlacement="floating" placeholder="Enter price"></ion-input>
    </ion-item>
  </ion-card>
  <ion-button routerLink="/mobile-phone" expand="block" size="large" class="nxtbtn">Next</ion-button>
</ion-content>
